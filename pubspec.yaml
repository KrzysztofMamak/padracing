name: padracing
description: A sample game featuring Flame and Forge2D for DartPad
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame
  flame_forge2d:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: spydon.properly-flip-y-axis
      path: packages/flame_forge2d

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint: ^0.0.1

flutter:
  uses-material-design: true
